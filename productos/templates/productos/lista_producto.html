{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'productos/css/estilo-listar.css'%}">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Marca</th>
                <th scope="col">Eliminar</th>
                <th scope="col">Modificar</th>
                <th scope="col">Api</th>
                <th scope="col">Modificar Api</th>
            </tr>
            </thead>
            <tbody>
                {%for prod in productos%}
            <tr>
                <th scope="row">{{prod.idpro}}</th>
                <td>{{prod.nombre}}</td>
                <td>{{prod.precio}}</td>
                <td>{{prod.marca}}</td>
                <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Eliminar
                  </button></td>
                <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirmar</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Confirmar la eliminacion del producto
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          
          <button type="button" class="btn btn-dark"><a href="{% url 'Eliminar' prod.idpro %}">Eliminar</a></button>
        </div>
      </div>
    </div>
  </div>
                <td><a class="btn btn-primary" href="{% url 'Modificar' prod.idpro %}">Modificar</a></td>
                <td><a class="btn btn-primary" href="{% url 'lista_prod' %}">API</a></td>
                <td><a class="btn btn-primary" href="{% url 'detalle_prod' prod.idpro %}">Modificar API</a></td>
            </tr>
                {%endfor%}
            </tbody>
            
            
        </table>
    </div>
    <div class="botones d-flex justify-content-center align-content-center">
        <a class="btn btn-primary" href="{% url 'Subir-Foto' %}" role="button">Agregar</a>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
